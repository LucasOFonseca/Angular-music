<header class="top-bar">
  <img
    src="/assets/{{
      themeService.getTheme() === 'light' ? 'black' : 'white'
    }}-logo.svg"
    alt=""
  />

  <button class="icon-button" (click)="themeService.toggleTheme()">
    <lucide-icon
      [img]="themeService.getTheme() === 'light' ? MoonIcon : SunIcon"
    />
  </button>
</header>
