<div class="artist-card-container" role="button" (click)="goToDetails()">
  <div class="artist-img-container">
    <img
      *ngIf="artist.images?.[0]?.url"
      [src]="artist.images?.[0]?.url"
      [alt]="artist.name"
    />

    <span *ngIf="!artist.images?.[0]?.url">{{ artist.name.charAt(0) }}</span>
  </div>

  <p>{{ artist.name }}</p>
</div>
