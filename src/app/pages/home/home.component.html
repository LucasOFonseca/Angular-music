<div class="home-container">
  <app-search-bar style="display: contents" />

  <h4>Artistas</h4>

  <p *ngIf="!artistsData()">Carregando...</p>

  <div class="artist-cards-section" *ngIf="artistsData() as data">
    <app-artist-card
      *ngFor="let artist of data.items; trackBy: trackByArtist"
      [artist]="artist"
    />
  </div>

  <app-pagination
    *ngIf="artistsData() as data"
    [total]="data.total"
    [limit]="data.limit"
  />
</div>
